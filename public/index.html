<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>CV - Tazemda Pango Kevin Jessy</title>
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/academic-projects.css" />
    <script type="text/javascript" src="js/style.js"></script>
  </head>
  <body id="index">
    <div class="band band-top"></div>
    <div class="more">
      <div class="profile-image-box">
        <div class="profile-image">
          <img id="profile-image" src="" alt="Photo de Profil" />
        </div>
      </div>
      <h2>Détail Personnels</h2>
      <p>
        <span class="material-symbols-outlined">badge</span>
        <span id="name"></span>
      </p>
      <p>
        <span class="material-symbols-outlined">mail</span>
        <span id="email"></span>
      </p>
      <p>
        <span class="material-symbols-outlined">call</span>
        <span id="phone"></span>
      </p>
      <p>
        <span class="material-symbols-outlined">link</span>
        <span><a id="linkedin" href="" target="_blank">LinkedIn</a></span>
      </p>
      <p>
        <span class="material-symbols-outlined">link</span>
        <span><a id="github" href="" target="_blank">GitHub</a></span>
      </p>
      <p>
        <span class="material-symbols-outlined">link</span>
        <span><a id="portfolio" href="" target="_blank">Portfolio</a></span>
      </p>
      <h2>Langues</h2>
      <div id="languages"></div>
      <h2>Centres d'intérêt</h2>
      <div id="interests"></div>
    </div>
    <div id="content">
      <div class="grid">
        <main class="content">
          <section>
            <h2 id="main-name"></h2>
            <p id="summary"></p>
          </section>
          <div class="sections-grid">
            <section>
              <h2>Expériences Professionnelles</h2>
              <div id="experiences"></div>
            </section>
            <section class="academic-projects print-break">
              <h2>Projets Académiques</h2>
              <div id="academic-projects"></div>
            </section>
            <section>
              <h2>Certifications</h2>
              <ul id="certifications"></ul>
            </section>
            <section>
              <h2>Compétences Techniques</h2>
              <ul id="technical-skills"></ul>
            </section>
            <section>
              <h2>Projets Personnels</h2>
              <div id="personal-projects"></div>
            </section>
            <section>
              <h2>
                <span class="material-symbols-outlined">school</span>
                Formation
              </h2>
              <div class="formations" id="education"></div>
            </section>
          </div>
        </main>
      </div>
    </div>
    <div class="band band-bottom"></div>
    <script src="js/main.js"></script>
  </body>
</html>
